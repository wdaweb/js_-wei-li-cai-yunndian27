<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>威力彩號碼產生器</title>
    <style>
        html,
        body {
            margin: 10px;
            padding: 0;
            letter-spacing: 0;
        }

        body {
            width: 100%;
            background: #6495ED;
            color: #fff;
            font-size: 1.5rem;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <script>
        // 回傳一個區間內的隨機整數
        const rand = (min, max) => {
            return Math.round(Math.random() * (max - min)) + min
        }

        let lotto = []
        let lottoOne = rand(1, 8)

        while (lotto.length < 6) {
            // let num = Math.round(Math.random() * 38) + 1;
            let num = rand(1, 38)
            if (lotto.indexOf(num) === -1) {
                lotto.push(num)
            }
        }

        document.write(`A區 ${lotto}<br>B區 ${lottoOne}`)
        // B區${lottoOne}
    </script>
</body>

</html>
